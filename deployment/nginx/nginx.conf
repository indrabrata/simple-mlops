server {
    listen 80;
    listen 443;
    server_name mlops-indra.bccdev.id;
    
    # MLflow
    location /mlflow/ {
        proxy_pass http://mlflow:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /mlflow;
        
        # Remove the problematic proxy_redirect
        # proxy_redirect ~^/ /mlflow/;
    }
    
    # MinIO Console (Fixed rewrite rules)
    location /minio/ {
        proxy_pass http://minio:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # MinIO specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-NginX-Proxy true;
        
        # Handle WebSocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Remove path for backend
        rewrite ^/minio/(.*)$ /$1 break;
    }
    
    
    # pgAdmin (Fixed configuration)
    location /pgadmin/ {
        proxy_pass http://pgadmin:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;
        
        # Better rewrite rule  
        rewrite ^/pgadmin/(.*)$ /$1 break;
        
        # Fix redirects
        proxy_redirect ~^/(.+)$ /pgadmin/$1;
        proxy_redirect / /pgladmin/;
    }
}